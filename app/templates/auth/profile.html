{% extends "base.html" %}
{% block content %}
  <h2>My Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>

  <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary mt-3">Logout</a>
{% endblock %}
