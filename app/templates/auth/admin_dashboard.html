{% extends "base.html" %}
{% block content %}
  <h2>All Users (Admin Only)</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
