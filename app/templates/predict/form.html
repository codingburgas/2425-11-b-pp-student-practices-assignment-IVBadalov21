{% extends 'base.html' %}

{% block content %}
  <h2>Language Prediction</h2>
  <form method="POST">
    <label for="text">Enter text to detect language:</label><br>
    <textarea name="text" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <p><strong>Predicted Language:</strong> {{ prediction }}</p>
  {% endif %}
{% endblock %}
